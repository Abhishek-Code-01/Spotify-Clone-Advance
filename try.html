<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Color of Divs</title>
  <style>
    .sameClass {
      width: 100px;
      height: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="sameClass">Div 1</div>
  <div class="sameClass">Div 2</div>

  <script>
    // Select all divs with the same class
    const divs = document.querySelectorAll('.sameClass');
    
    // Change color of all divs to red
    divs.forEach(div => {
        div.style.backgroundColor = 'blue';
    });
</script>


</body>
</html>
