<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
          
            margin: 0;
            background: #f3f4f6;
        }

        .container {
            margin-top: 90px;
            background: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border-radius: 9px;
           
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
        
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
         
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff2f;
        }

        .btn {
            width: 99%;
            padding: 10px;
            background: #03fe31;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
            font-size: large;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showSignUp() {
            document.querySelector('.container').innerHTML = `
                <h1>Sign Up</h1>
                <form action="/signup" method="post">
                    <div class="form-group">
                        <label for="name"><i class="fa-solid fa-user"></i> Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-key"></i> Create Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="footer">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            `;
        }

        function showLogin() {
            document.querySelector('.container').innerHTML = `
                <h1>Login</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope" style="font-size: large;"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-key" style="font-size: large;"></i> Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="footer">
                    <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
                </div>
            `;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope" style="font-size: large;"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fa-solid fa-key" style="font-size: large;"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
        </div>
    </div>
</body>
</html>
