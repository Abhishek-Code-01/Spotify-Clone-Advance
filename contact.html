        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

            margin: 0;
            padding: 0;

        .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 9px;
}

#helo {
    font-weight: bold;
    animation-name: helo;
    animation-duration: 1s; /* Adjust duration as needed */
    animation-timing-function: ease-out;
    animation-fill-mode: forwards; /* Keeps the final shadow state */
}

@keyframes helo  {
    0% {
        transform: translate(0px, -80px);
        opacity: 0
    }
    50% {
        transform: translate(10px, 50px);
        animation-timing-function: ease-in-out
    }
}
        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 10px 15px;
            background-color: #1de023;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: large;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #3e8e41;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        button:hover {
            background-color: #45a049;
        }
      
        footer {
            margin:auto 9px;
            display: block;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            margin-top: 20px;
        }
        footer a{
            color: #4CAF50;
            text-decoration: none;
          
        }
        .fa-brands {
            font-size: 40px;
            margin-top: 32px;
            text-decoration: none;
            margin-left: 13px;
            
           
        }
        .fa-brands {
    /* Add any initial styling for .fa-brands */
    display: inline-block;
    transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1); /* Smooth ease-in-out */
}

.fa-brands:hover {
    transform: scale(1.3);
    margin-left: 19px;
}

            <!-- modify this form HTML and place wherever you want your form -->
            <form action="https://formspree.io/f/xjkvddpr" method="POST" id="myform">

                <label for="name"> <i class="fa-solid fa-user"></i> Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" autocapitalize="false" required>

                <label for="email"> <i class="fa-solid fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" autocapitalize="false" required>

                <label for="message"> <i class="fa-solid fa-message"></i> Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" autocapitalize="false" required></textarea>
 
                <button type="submit" id="btn">Send Message</button>

            </form>
    </div>
